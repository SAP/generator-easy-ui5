ID: <%= projectname %>
_schema-version: 3.2.0
description: Enter description here
version: 0.0.1

modules:
 - name: <%= projectname %>
   type: nodejs
   path: approuter
<% if(platform !== 'Cloud Foundry HTML5 Application Repository' && platform !== 'Fiori Launchpad on Cloud Foundry'){ -%>
   build-parameters:
     builder: custom
     commands:
       - npm install
       - npm run build:ui --prefix ..
<% } -%>
   parameters:
      disk-quota: 512M
      memory: 512M
<% if(platform.includes('Cloud Foundry')){ -%>
   requires:
      - name: <%= projectname %>_destination
<% if(platform === 'Cloud Foundry HTML5 Application Repository' || platform === 'Fiori Launchpad on Cloud Foundry'){ -%>
      - name: <%= projectname %>_uaa
      - name: <%= projectname %>_html5_repo_runtime
 - name: <%= projectname %>_deployer
   type: com.sap.html5.application-content
   path: deployer
   requires:
     - name: <%= projectname %>_html5_repo_host
   build-parameters:
     builder: custom
     commands:
       - npm run build:ui --prefix ..
<% } -%>

resources:
 - name: <%= projectname %>_destination
   type: org.cloudfoundry.managed-service
   parameters:
      service-plan: lite
      service: destination
<% if(platform === 'Cloud Foundry HTML5 Application Repository' || platform === 'Fiori Launchpad on Cloud Foundry'){ -%>
 - name: <%= projectname %>_uaa
   type: org.cloudfoundry.managed-service
   parameters:
     path: ./xs-security.json
     service-plan: application
     service: xsuaa
 - name: <%= projectname %>_html5_repo_runtime
   type: org.cloudfoundry.managed-service
   parameters:
      service-plan: app-runtime
      service: html5-apps-repo
 - name: <%= projectname %>_html5_repo_host
   type: org.cloudfoundry.managed-service
   parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 5
<% } -%>
<% } -%>